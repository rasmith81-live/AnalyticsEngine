autoscaling:
  enabled: false
  maxReplicas: 10
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
env:
  VITE_API_BASE_URL: http://localhost:8090
image:
  pullPolicy: IfNotPresent
  repository: analytics-engine/demo_config_ui
  tag: latest
replicaCount: 1
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
service:
  port: 3000
  targetPort: 3000
  type: ClusterIP
