apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "multi-agent-service.fullname" . }}-config
  labels:
    {{- include "multi-agent-service.labels" . | nindent 4 }}
data:
  # Contract configuration
  BLACKBOARD_TTL_SECONDS: {{ .Values.env.BLACKBOARD_TTL_SECONDS | quote }}
  AUDIT_LOG_RETENTION_DAYS: {{ .Values.env.AUDIT_LOG_RETENTION_DAYS | quote }}
  MAX_CONCURRENT_AGENTS: {{ .Values.env.MAX_CONCURRENT_AGENTS | quote }}
  
  # Observability configuration
  ENABLE_DISTRIBUTED_TRACING: {{ .Values.env.ENABLE_DISTRIBUTED_TRACING | quote }}
  ENABLE_PROMETHEUS_METRICS: {{ .Values.env.ENABLE_PROMETHEUS_METRICS | quote }}
  METRICS_PUSH_INTERVAL: {{ .Values.env.METRICS_PUSH_INTERVAL | quote }}
  
  # Service dependencies
  REDIS_HOST: {{ .Values.dependencies.redis.host | quote }}
  REDIS_PORT: {{ .Values.dependencies.redis.port | quote }}
  TIMESCALEDB_HOST: {{ .Values.dependencies.timescaledb.host | quote }}
  TIMESCALEDB_PORT: {{ .Values.dependencies.timescaledb.port | quote }}
  OBSERVABILITY_HOST: {{ .Values.dependencies.observability.host | quote }}
  OBSERVABILITY_PORT: {{ .Values.dependencies.observability.port | quote }}
