autoscaling:
  enabled: false
  maxReplicas: 10
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
env: {}
image:
  pullPolicy: IfNotPresent
  repository: mcr.microsoft.com/azure-storage/azurite
  tag: latest
replicaCount: 1
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
service:
  port: 10000
  targetPort: 10000
  type: ClusterIP
