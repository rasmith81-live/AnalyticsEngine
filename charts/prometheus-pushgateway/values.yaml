autoscaling:
  enabled: false
  maxReplicas: 10
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
env: {}
image:
  pullPolicy: IfNotPresent
  repository: prom/pushgateway
  tag: latest
replicaCount: 1
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
service:
  port: 9091
  targetPort: 9091
  type: ClusterIP
